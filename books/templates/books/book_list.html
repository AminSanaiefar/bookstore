{% extends '_base.html' %}

{% block title %}کتاب ها{% endblock %}

{% block content %}

	{% for book in books %}

		<h1>{{ book.title|capfirst }}</h1>
        <p>{{ book.author|title }}</p>
        <p>{{ book.description|truncatewords:25|linebreaks }}</p>
        <p>{{ book.price }}</p>
        <a href="{{ book.get_absolute_url }}">بیشتر</a>
        <br>

	{% endfor %}

    <br><br><a href="{% url 'book_create' %}" class="btn btn-success">تعریف کتاب جدید</a>

{% endblock %}
