{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}بازیابی رمزعبور{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-dark m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h3 class="text-center">بازیابی رمزعبور</h3>
                <div class="mt-3">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-success mt-3 w-100">درخواست</button>
                <div class="line-with-middle-sep">
                  <span>
                    |||||||
                  </span>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'login' %}" class="text-decoration-none mx-1"> ورود </a>
                    <span> یا </span>
                    <a href="{% url 'signup' %}" class="text-decoration-none mx-1"> ثبت نام </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
